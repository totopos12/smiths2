<table border="1">
  <thead>
    <tr>
      <th>Nation</th>
      <th>Year</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.Nation }}</td>
      <td>{{ item.Year }}</td>
      <td>{{ item.Population }}</td>
    </tr>
  </tbody>
</table>
<button mat-button (click)="exportToCSV()">Export to CSV</button>
<button mat-button (click)="exportToExcel()">Export to Excel</button>
